<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="jumbotron">
                <h1>Word Guess Game</h1>
                <p>Press any key to get started!</p>
        </div>

        <div class="card" style="width: 100%;">
                <div class="card-header">
                  Guess my word
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><h1>_ _ _ _ _ _ _</h1></li>
                  <li class="list-group-item">Incorrect Guesses: <span id="wrongGuesses"></span></li>
                  <li class="list-group-item">Guesses left: <span id="numGuesses"></span></li>
                  <li class="list-group-item">Win Counter: <span id="winCounter"></span></li>
                  <li class="list-group-item">Loss Counter: <span id="lossCounter"></span></li>
                </ul>
              </div>

    </div>

    <!--link to Javasript-->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
